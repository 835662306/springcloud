<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>this is vueJs</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="message"/>
    {{ message }}
    <span v-once>这个将不会改变: {{ message }}</span>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello VueJs!'
        }
    })
</script>
</body>
</html>
